<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Settings Persistence Test</h1>
    
    <div class="test-section">
        <h2>Test Functions</h2>
        <button onclick="testLocalStorage()">Test Local Storage</button>
        <button onclick="testSettingsLoad()">Test Settings Load</button>
        <button onclick="testSettingsSave()">Test Settings Save</button>
        <button onclick="clearTestData()">Clear Test Data</button>
        <div id="testResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Current Settings</h2>
        <div id="currentSettings" class="result"></div>
    </div>

    <script>
        // Default settings (copied from settings.js)
        const DEFAULT_SETTINGS = {
            theme: 'dark',
            soundEnabled: false,
            notificationsEnabled: true,
            problemsPerSession: 10,
            difficultyLevel: 'medium',
            showTimer: true,
            showAccuracy: true,
            autoCheckAnswers: false,
            darkMode: true,
            adaptiveDifficulty: true
        };

        function loadSettings() {
            try {
                const saved = localStorage.getItem('appSettings');
                return saved ? { ...DEFAULT_SETTINGS, ...JSON.parse(saved) } : DEFAULT_SETTINGS;
            } catch (e) {
                console.warn('Error loading settings from localStorage:', e);
                return DEFAULT_SETTINGS;
            }
        }

        function saveSettings(settings) {
            localStorage.setItem('appSettings', JSON.stringify(settings));
            console.log('Settings saved to localStorage:', settings);
        }

        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('testResult');
            resultDiv.textContent = message;
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
        }

        function displayCurrentSettings() {
            const settings = loadSettings();
            document.getElementById('currentSettings').textContent = JSON.stringify(settings, null, 2);
        }

        function testLocalStorage() {
            try {
                const testData = { test: 'value', timestamp: Date.now() };
                localStorage.setItem('testItem', JSON.stringify(testData));
                const retrieved = JSON.parse(localStorage.getItem('testItem'));
                
                if (retrieved.test === 'value') {
                    showResult('✓ Local Storage working correctly');
                    localStorage.removeItem('testItem');
                } else {
                    showResult('✗ Local Storage retrieval failed', false);
                }
            } catch (e) {
                showResult(`✗ Local Storage error: ${e.message}`, false);
            }
        }

        function testSettingsLoad() {
            try {
                const settings = loadSettings();
                if (settings && typeof settings === 'object') {
                    showResult('✓ Settings loaded successfully');
                    displayCurrentSettings();
                } else {
                    showResult('✗ Settings load failed - invalid object', false);
                }
            } catch (e) {
                showResult(`✗ Settings load error: ${e.message}`, false);
            }
        }

        function testSettingsSave() {
            try {
                const testSettings = {
                    ...loadSettings(),
                    theme: 'light',
                    soundEnabled: true,
                    testTimestamp: Date.now()
                };
                
                saveSettings(testSettings);
                
                // Verify save
                const loaded = loadSettings();
                if (loaded.theme === 'light' && loaded.soundEnabled === true && loaded.testTimestamp) {
                    showResult('✓ Settings save and verify successful');
                    displayCurrentSettings();
                } else {
                    showResult('✗ Settings save verification failed', false);
                }
            } catch (e) {
                showResult(`✗ Settings save error: ${e.message}`, false);
            }
        }

        function clearTestData() {
            try {
                const settings = loadSettings();
                delete settings.testTimestamp;
                saveSettings(settings);
                localStorage.removeItem('testItem');
                showResult('✓ Test data cleared');
                displayCurrentSettings();
            } catch (e) {
                showResult(`✗ Clear data error: ${e.message}`, false);
            }
        }

        // Display current settings on load
        displayCurrentSettings();
    </script>
</body>
</html>
