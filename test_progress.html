<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .card { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .stat-value { font-size: 24px; font-weight: bold; }
        .stat-label { color: #666; }
        .loading { color: #666; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <h1>Progress Page Test</h1>
    
    <div class="card">
        <h2>Stats Overview</h2>
        <div id="statsOverview">
            <div class="loading">Loading stats...</div>
        </div>
    </div>
    
    <div class="card">
        <h2>Recent Activity</h2>
        <div id="recentActivity">
            <div class="loading">Loading activity...</div>
        </div>
    </div>
    
    <div class="card">
        <h2>Debug Info</h2>
        <div id="debugInfo">
            <div class="loading">Loading debug info...</div>
        </div>
    </div>

    <script>
        // Mock the Python bridge for testing
        window.pythonBridge = null; // Simulate no bridge available
        
        // Load the progress page script
        console.log('Loading progress script...');
        
        // Simple test function
        function testProgressData() {
            const debugInfo = document.getElementById('debugInfo');
            
            // Test if we can load sample data
            const sampleData = {
                stats: {
                    totalQuestions: 28,
                    avgAccuracy: 64.3,
                    avgSpeed: 1.62,
                    currentStreak: 0
                },
                recentActivity: [{
                    date: '2026-01-03',
                    timeAgo: 'Today',
                    questions: 28,
                    accuracy: 64.3,
                    avgSpeed: 1.62
                }],
                chartData: [{
                    label: 'Sat',
                    accuracy: 64.3,
                    speed: 1.62
                }]
            };
            
            // Update stats
            const statsOverview = document.getElementById('statsOverview');
            statsOverview.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;">
                    <div>
                        <div class="stat-value">${sampleData.stats.totalQuestions}</div>
                        <div class="stat-label">Questions</div>
                    </div>
                    <div>
                        <div class="stat-value">${sampleData.stats.avgAccuracy.toFixed(1)}%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                    <div>
                        <div class="stat-value">${sampleData.stats.avgSpeed.toFixed(2)}s</div>
                        <div class="stat-label">Avg Speed</div>
                    </div>
                    <div>
                        <div class="stat-value">${sampleData.stats.currentStreak}</div>
                        <div class="stat-label">Streak</div>
                    </div>
                </div>
            `;
            
            // Update activity
            const recentActivity = document.getElementById('recentActivity');
            recentActivity.innerHTML = sampleData.recentActivity.map(item => `
                <div style="padding: 10px; border-bottom: 1px solid #eee;">
                    <div><strong>${item.date}</strong> (${item.timeAgo})</div>
                    <div>${item.questions} questions, ${item.accuracy.toFixed(1)}% accuracy, ${item.avgSpeed.toFixed(2)}s avg speed</div>
                </div>
            `).join('');
            
            // Update debug info
            debugInfo.innerHTML = `
                <p><strong>Test Status:</strong> âœ… Manual data loading works</p>
                <p><strong>Sample Data:</strong> ${JSON.stringify(sampleData, null, 2)}</p>
                <p><strong>Python Bridge Available:</strong> ${window.pythonBridge ? 'Yes' : 'No'}</p>
            `;
        }
        
        // Run test after page loads
        window.addEventListener('load', function() {
            console.log('Page loaded, running test...');
            setTimeout(testProgressData, 1000);
        });
    </script>
</body>
</html>
