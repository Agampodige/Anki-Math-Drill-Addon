<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Drill - Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .settings-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .settings-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .settings-title {
            color: var(--accent-color);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .settings-subtitle {
            color: var(--muted-color);
            font-size: 16px;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--muted-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            z-index: 100;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: var(--accent-color);
            color: var(--dark-bg);
            transform: translateY(-1px);
        }
        
        .settings-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 30px;
            text-align: center;
        }
        
        .setting-item {
            margin-bottom: 20px;
        }
        
        .setting-label {
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }
        
        .setting-toggle {
            background-color: var(--accent-color);
            color: var(--dark-bg);
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 200px;
        }
        
        .setting-toggle:hover {
            background-color: var(--secondary-accent);
            transform: translateY(-1px);
        }
        
        .setting-toggle:active {
            background-color: #1E8449;
            transform: translateY(1px);
        }
        
        .setting-toggle.off {
            background-color: var(--muted-color);
            color: var(--text-color);
        }
        
        .info-text {
            color: var(--muted-color);
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.5;
        }
        
        .version-info {
            color: var(--muted-color);
            font-size: 12px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <!-- Back Button -->
        <a href="index.html" class="back-button">
            ← Back to Math Drill
        </a>

        <!-- Header -->
        <div class="settings-header">
            <h1 class="settings-title">⚙️ Settings</h1>
            <p class="settings-subtitle">Customize your Math Drill experience</p>
        </div>

        <!-- Settings Card -->
        <div class="settings-card">
            <div class="setting-item">
                <label class="setting-label">Sound Effects</label>
                <button class="setting-toggle" id="soundToggle">
                    Sound Effects: ON
                </button>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">Difficulty Level</label>
                <select class="control-select" style="width: 100%; padding: 10px;">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate" selected>Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">Theme</label>
                <select class="control-select" style="width: 100%; padding: 10px;">
                    <option value="dark" selected>Dark Theme</option>
                    <option value="light">Light Theme</option>
                    <option value="auto">Auto (System)</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">Show Hints</label>
                <button class="setting-toggle" id="hintsToggle">
                    Show Hints: ON
                </button>
            </div>
            
            <p class="info-text">
                These settings are saved automatically and will be remembered for your next session. 
                Sound effects play when you answer questions correctly or incorrectly.
            </p>
            
            <div class="version-info">
                <strong>Math Drill Pro</strong><br>
                Version 1.0.0<br>
                © 2024 Math Drill
            </div>
        </div>
    </div>
    
    <script>
        // Simple toggle functionality
        document.getElementById('soundToggle').addEventListener('click', function() {
            if (this.textContent.includes('ON')) {
                this.textContent = 'Sound Effects: OFF';
                this.classList.add('off');
            } else {
                this.textContent = 'Sound Effects: ON';
                this.classList.remove('off');
            }
        });
        
        document.getElementById('hintsToggle').addEventListener('click', function() {
            if (this.textContent.includes('ON')) {
                this.textContent = 'Show Hints: OFF';
                this.classList.add('off');
            } else {
                this.textContent = 'Show Hints: ON';
                this.classList.remove('off');
            }
        });
    </script>
</body>
</html>
