<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="settings.js"></script>
</head>
<body>
    <div style="padding: 20px; font-family: Arial, sans-serif;">
        <h1>Settings Test</h1>
        <div id="test-results"></div>
        <button onclick="runTests()">Run Tests</button>
    </div>

    <script>
        function runTests() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<h2>Test Results:</h2>';
            
            // Test 1: Check if SettingsManager is defined
            if (typeof SettingsManager !== 'undefined') {
                results.innerHTML += '<p>✅ SettingsManager class is defined</p>';
            } else {
                results.innerHTML += '<p>❌ SettingsManager class is not defined</p>';
                return;
            }
            
            // Test 2: Check if window.settingsManager is available
            if (window.settingsManager) {
                results.innerHTML += '<p>✅ window.settingsManager is available</p>';
            } else {
                results.innerHTML += '<p>❌ window.settingsManager is not available</p>';
                return;
            }
            
            // Test 3: Check if methods exist
            const methods = [
                'toggleTheme', 'toggleSound', 'toggleHints', 'setDifficulty',
                'toggleTimer', 'toggleAnimations', 'toggleAutosave', 'toggleShortcuts',
                'setThemeColor', 'resetSettings', 'exportSettings', 'clearCache',
                'exportData', 'resetData', 'getSettings'
            ];
            
            let methodsPassed = true;
            methods.forEach(method => {
                if (typeof window.settingsManager[method] === 'function') {
                    results.innerHTML += `<p>✅ Method ${method} exists</p>`;
                } else {
                    results.innerHTML += `<p>❌ Method ${method} is missing</p>`;
                    methodsPassed = false;
                }
            });
            
            // Test 4: Check default settings
            const defaultSettings = window.settingsManager.getSettings();
            const expectedKeys = ['theme', 'themeColor', 'sound', 'hints', 'difficulty', 'timer', 'animations', 'autosave', 'shortcuts'];
            
            let settingsPassed = true;
            expectedKeys.forEach(key => {
                if (defaultSettings.hasOwnProperty(key)) {
                    results.innerHTML += `<p>✅ Setting ${key} exists</p>`;
                } else {
                    results.innerHTML += `<p>❌ Setting ${key} is missing</p>`;
                    settingsPassed = false;
                }
            });
            
            // Test 5: Test toggle functionality
            try {
                const originalTheme = window.settingsManager.getSettings().theme;
                window.settingsManager.toggleTheme();
                const newTheme = window.settingsManager.getSettings().theme;
                if (originalTheme !== newTheme) {
                    results.innerHTML += '<p>✅ Theme toggle works</p>';
                    // Toggle back
                    window.settingsManager.toggleTheme();
                } else {
                    results.innerHTML += '<p>❌ Theme toggle failed</p>';
                }
            } catch (error) {
                results.innerHTML += `<p>❌ Theme toggle error: ${error.message}</p>`;
            }
            
            results.innerHTML += '<h3>Test Complete!</h3>';
        }
        
        // Run tests automatically when page loads
        window.addEventListener('load', () => {
            setTimeout(runTests, 100);
        });
    </script>
</body>
</html>
