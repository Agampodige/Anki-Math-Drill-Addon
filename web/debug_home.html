<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Home Stats</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .home-stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 20px 0; }
        .home-stat-card { background: #f5f5f5; padding: 20px; border-radius: 8px; text-align: center; }
        .home-stat-value { font-size: 2em; font-weight: bold; display: block; }
        .home-stat-label { color: #666; margin-top: 5px; }
        .home-stat-icon { font-size: 1.5em; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <h1>Debug Home Stats</h1>
    <div id="debug-output"></div>
    
    <!-- Home Stats Grid -->
    <section class="home-stats-grid">
        <div class="home-stat-card">
            <span class="home-stat-icon">üéØ</span>
            <div class="home-stat-info">
                <span class="home-stat-value" id="homeStatTotalAttempts">0</span>
                <span class="home-stat-label">Problems</span>
            </div>
        </div>
        <div class="home-stat-card">
            <span class="home-stat-icon">üéØ</span>
            <div class="home-stat-info">
                <span class="home-stat-value" id="homeStatAccuracy">0%</span>
                <span class="home-stat-label">Accuracy</span>
            </div>
        </div>
        <div class="home-stat-card">
            <span class="home-stat-icon">üî•</span>
            <div class="home-stat-info">
                <span class="home-stat-value" id="homeStatStreak">0</span>
                <span class="home-stat-label">Day Streak</span>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
    <script>
        // Debug script to test home stats loading
        document.addEventListener('DOMContentLoaded', function() {
            const debugOutput = document.getElementById('debug-output');
            
            function addDebug(message, type = 'debug') {
                const div = document.createElement('div');
                div.className = 'debug ' + type;
                div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
                debugOutput.appendChild(div);
                console.log(message);
            }
            
            addDebug('DOM loaded, starting debug...');
            
            // Check if pybridge is available
            setTimeout(() => {
                if (typeof pybridge !== 'undefined') {
                    addDebug('‚úÖ Python bridge is available', 'success');
                } else {
                    addDebug('‚ùå Python bridge is NOT available - using mock mode', 'error');
                }
                
                if (typeof isConnected !== 'undefined') {
                    addDebug(`‚úÖ Connection status: ${isConnected}`, 'success');
                } else {
                    addDebug('‚ùå Connection status is undefined', 'error');
                }
                
                // Test updateHomeUI function
                if (typeof updateHomeUI === 'function') {
                    addDebug('‚úÖ updateHomeUI function exists', 'success');
                    addDebug('Calling updateHomeUI()...');
                    updateHomeUI();
                } else {
                    addDebug('‚ùå updateHomeUI function NOT found', 'error');
                }
                
                // Test updateHomeStatsFromBackend function
                if (typeof updateHomeStatsFromBackend === 'function') {
                    addDebug('‚úÖ updateHomeStatsFromBackend function exists', 'success');
                    
                    // Test with mock data
                    const mockAttempts = [
                        { id: 1, isCorrect: true, timestamp: '2026-01-21T10:00:00Z' },
                        { id: 2, isCorrect: false, timestamp: '2026-01-21T11:00:00Z' },
                        { id: 3, isCorrect: true, timestamp: '2026-01-20T10:00:00Z' },
                        { id: 4, isCorrect: true, timestamp: '2026-01-20T11:00:00Z' },
                        { id: 5, isCorrect: true, timestamp: '2026-01-19T10:00:00Z' }
                    ];
                    
                    addDebug('Testing updateHomeStatsFromBackend with mock data...');
                    updateHomeStatsFromBackend(mockAttempts);
                } else {
                    addDebug('‚ùå updateHomeStatsFromBackend function NOT found', 'error');
                }
                
            }, 2000);
        });
    </script>
</body>
</html>
