<body>

                                <path
                                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">

                </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Achievements</h1>
                <p class="page-subtitle">Track your trophies and milestones</p>
            </div>

            <div id="loadingSpinner" class="loading-spinner"
                style="text-align: center; color: var(--text-tertiary); margin-top: 40px;">
                <div class="spinner"></div>
                <p>Loading achievements...</p>
            </div>

            <div class="card" style="padding: 0; background: transparent; border: none; box-shadow: none;">
                <div class="achievements-list" id="achievementsList" style="display: grid; gap: 16px;">
                    <!-- Items populated by achievements.js -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="hint-bar">
            Navigate with keyboard shortcuts: <kbd>H</kbd> Home <kbd>P</kbd> Progress <kbd>W</kbd> Weakness <kbd>S</kbd>
            Settings
        </footer>
    </div>
    <!-- QWebChannel Bridge -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script>
        // Initialize QWebChannel bridge
        window.addEventListener('load', function () {
            if (typeof qt !== 'undefined' && qt.webChannelTransport) {
                new QWebChannel(qt.webChannelTransport, function (channel) {
                    window.pythonBridge = channel.objects.pythonBridge;
                    console.log('✅ Achievements page: Python bridge initialized successfully');

                    // Initialize the achievements page after bridge is ready
                    if (typeof AchievementsPage !== 'undefined') {
                        window.achievementsPage = new AchievementsPage();
                    }
                });
            } else {
                console.warn('❌ Qt WebChannel not available - running in standalone mode');
                // Initialize app in standalone mode for testing
                if (typeof AchievementsPage !== 'undefined') {
                    window.achievementsPage = new AchievementsPage();
                }
            }
        });
    </script>

    <script src="achievements.js" defer></script>
</body>

</html>
