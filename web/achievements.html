<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your earned trophies and track your progress towards new milestones.">
    <title>Math Drill - Achievements</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="theme-loader.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="app-logo">
                    <span style="color: var(--primary); font-size: 24px; font-weight: 600;">MATH</span>
                    <span style="color: var(--text-primary); font-size: 24px; font-weight: 600;">DRILL</span>
                </h1>
            </div>
            <nav class="header-right">
                <a href="index.html" class="icon-btn" title="Home (H)" aria-label="Go to home">
                    <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true"><path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                </a>
                <a href="progress.html" class="icon-btn" title="Progress (P)" aria-label="View progress">
                    <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true"><path fill="currentColor" d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/></svg>
                </a>
                <a href="weakness.html" class="icon-btn" title="Weakness (W)" aria-label="View weakness analysis">
                    <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
                </a>
                <a href="settings.html" class="icon-btn" title="Settings (S)" aria-label="Open settings">
                    <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true"><path fill="currentColor" d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"/></svg>
                </a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Your Trophy Case</h1>
                <p class="page-subtitle">Track your achievements and unlock new milestones</p>
            </div>

            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading achievements...</p>
            </div>

            <div class="card">
                <div class="achievements-list" id="achievementsList">
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="hint-bar">
            Navigate with keyboard shortcuts: [H] Home [P] Progress [W] Weakness [S] Settings
        </footer>
    </div>
    <!-- QWebChannel Bridge -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script>
        // Initialize QWebChannel bridge
        window.addEventListener('load', function() {
            if (typeof qt !== 'undefined' && qt.webChannelTransport) {
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.pythonBridge = channel.objects.pythonBridge;
                    console.log('✅ Achievements page: Python bridge initialized successfully');
                    
                    // Initialize the achievements page after bridge is ready
                    if (typeof AchievementsPage !== 'undefined') {
                        window.achievementsPage = new AchievementsPage();
                    }
                });
            } else {
                console.warn('❌ Qt WebChannel not available - running in standalone mode');
                // Initialize app in standalone mode for testing
                if (typeof AchievementsPage !== 'undefined') {
                    window.achievementsPage = new AchievementsPage();
                }
            }
        });
    </script>
    
    <script src="achievements.js" defer></script>
</body>
</html>
