<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Complete! · Math Drill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="theme-loader.js"></script>
    <style>
        .completion-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: var(--bg-primary);
        }

        .completion-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .completion-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .completion-title {
            font-size: 2.5em;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .level-info {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .level-name {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .level-details {
            color: var(--text-secondary);
            font-size: 1em;
        }

        .stars-section {
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .stars-label {
            font-size: 1.1em;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .stars-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .star {
            font-size: 3em;
            color: #444;
            transition: all 0.3s ease;
            transform: scale(0);
        }

        .star.filled {
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: starPop 0.5s ease forwards;
        }

        @keyframes starPop {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.3) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .stats-section {
            background: var(--dark-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            font-weight: 500;
        }

        .stat-value {
            font-weight: 700;
            color: var(--text-primary);
        }

        .buttons-section {
            display: flex;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #64B5F6);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .success-message {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="completion-container">
        <div class="completion-card">
            <h1 class="completion-title">Level Complete!</h1>
            
            <div class="level-info">
                <div class="level-name" id="levelName">Loading...</div>
                <div class="level-details" id="levelDetails">Loading...</div>
            </div>

            <div class="stars-section">
                <div class="stars-label">Stars Earned</div>
                <div class="stars-display" id="starsDisplay">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-item">
                    <span class="stat-label">Questions Completed</span>
                    <span class="stat-value" id="questionsCompleted">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Accuracy</span>
                    <span class="stat-value" id="accuracy">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Time Taken</span>
                    <span class="stat-value" id="timeTaken">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Performance</span>
                    <span class="stat-value" id="performance">-</span>
                </div>
            </div>

            <div id="successMessage" class="success-message hidden">
                Progress saved successfully!
            </div>

            <div class="buttons-section">
                <button class="btn btn-secondary" onclick="continueToLevels()">Levels</button>
                <button class="btn btn-primary" onclick="retryLevel()">Retry</button>
            </div>
        </div>
    </div>

    <!-- Qt Bridge -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script>
        let completionData = null;

        window.addEventListener('load', function () {
            if (typeof qt !== 'undefined' && qt.webChannelTransport) {
                new QWebChannel(qt.webChannelTransport, function (channel) {
                    window.pythonBridge = channel.objects.pythonBridge;
                    window.levelComplete = new LevelComplete();
                });
            } else {
                // Standalone test mode
                window.levelComplete = new LevelComplete();
            }
        });

        class LevelComplete {
            constructor() {
                this.init();
            }

            async init() {
                await this.loadCompletionData();
                this.setupUI();
                await this.saveCompletionData();
            }

            async loadCompletionData() {
                if (window.pythonBridge) {
                    try {
                        const result = await this.sendToPython('get_level_completion_data');
                        if (result) {
                            completionData = result;
                        }
                    } catch (e) {
                        console.error("Failed to load completion data", e);
                    }
                } else {
                    // Mock data for testing
                    completionData = {
                        level: {
                            id: 1,
                            title: "First Steps",
                            operation: "Addition",
                            digits: 1
                        },
                        stats: {
                            questions_answered: 10,
                            accuracy: 90,
                            total_time: 45,
                            stars: 2
                        }
                    };
                }
            }

            setupUI() {
                if (!completionData) return;

                const level = completionData.level;
                const stats = completionData.stats;

                // Set level info
                document.getElementById('levelName').textContent = level.title;
                document.getElementById('levelDetails').textContent = `${level.operation} • ${level.digits} Digit${level.digits > 1 ? 's' : ''}`;

                // Set stats
                document.getElementById('questionsCompleted').textContent = `${stats.questions_answered}`;
                document.getElementById('accuracy').textContent = `${stats.accuracy}%`;
                document.getElementById('timeTaken').textContent = `${stats.total_time}s`;

                // Set performance rating
                let performance = 'Good';
                if (stats.accuracy >= 100) performance = 'Perfect!';
                else if (stats.accuracy >= 95) performance = 'Excellent';
                else if (stats.accuracy >= 90) performance = 'Great';
                else if (stats.accuracy >= 80) performance = 'Good';
                else performance = 'Passed';
                document.getElementById('performance').textContent = performance;

                // Animate stars
                this.animateStars(stats.stars);
            }

            animateStars(starCount) {
                const stars = document.querySelectorAll('.star');
                stars.forEach((star, index) => {
                    setTimeout(() => {
                        if (index < starCount) {
                            star.classList.add('filled');
                        }
                    }, index * 200);
                });
            }

            async saveCompletionData() {
                if (!window.pythonBridge || !completionData) return;

                try {
                    const result = await this.sendToPython('save_level_completion', completionData);
                    if (result && result.success) {
                        // Show success message
                        const successMsg = document.getElementById('successMessage');
                        successMsg.classList.remove('hidden');
                        setTimeout(() => {
                            successMsg.classList.add('hidden');
                        }, 3000);
                    }
                } catch (e) {
                    console.error("Failed to save completion data", e);
                }
            }

            sendToPython(action, data = {}) {
                return new Promise((resolve, reject) => {
                    if (window.pythonBridge) {
                        const callbackId = 'cb_' + Date.now() + Math.random();
                        if (!window.pythonBridge.callbacks) window.pythonBridge.callbacks = {};
                        window.pythonBridge.callbacks[callbackId] = resolve;
                        window.pythonBridge.send(action, JSON.stringify(data), callbackId);
                    } else {
                        reject("No bridge");
                    }
                });
            }
        }

        function continueToLevels() {
            if (window.pythonBridge) {
                window.levelComplete.sendToPython('navigate_to_levels');
            } else {
                // For testing
                console.log('Navigate to levels');
            }
        }

        function retryLevel() {
            if (window.pythonBridge) {
                window.levelComplete.sendToPython('retry_level');
            } else {
                // For testing
                console.log('Retry level');
            }
        }
    </script>
</body>

</html>
