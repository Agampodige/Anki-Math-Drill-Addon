<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements Performance Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 20px 0; }
        .metric { background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center; }
        .metric-value { font-size: 24px; font-weight: bold; color: #2c3e50; }
        .metric-label { color: #7f8c8d; font-size: 14px; margin-top: 5px; }
        .fast { color: #27ae60; }
        .medium { color: #f39c12; }
        .slow { color: #e74c3c; }
        .log { background: #2c3e50; color: #ecf0f1; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; margin: 10px 0; }
        button { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2980b9; }
        .comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .before, .after { padding: 15px; border-radius: 8px; }
        .before { background: #fff5f5; border-left: 4px solid #e74c3c; }
        .after { background: #f0fff4; border-left: 4px solid #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Achievements Performance Test</h1>
        <p>Test the loading performance improvements</p>
        
        <div>
            <button onclick="testOptimizedLoading()">üöÄ Test Optimized Loading</button>
            <button onclick="testOldLoading()">üêå Test Old Loading (Simulated)</button>
            <button onclick="runComparison()">üìä Run Comparison</button>
            <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
        </div>
        
        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="loadTime">-</div>
                <div class="metric-label">Load Time (ms)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="processTime">-</div>
                <div class="metric-label">Process Time (ms)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="renderTime">-</div>
                <div class="metric-label">Render Time (ms)</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="totalTime">-</div>
                <div class="metric-label">Total Time (ms)</div>
            </div>
        </div>
        
        <div class="comparison">
            <div class="before">
                <h4>‚ùå Before Optimization</h4>
                <div id="beforeMetrics">Waiting for test...</div>
            </div>
            <div class="after">
                <h4>‚úÖ After Optimization</h4>
                <div id="afterMetrics">Waiting for test...</div>
            </div>
        </div>
        
        <div class="log" id="log">Ready to run performance tests...</div>
    </div>

    <script>
        let logElement = document.getElementById('log');
        let testResults = { before: null, after: null };
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            logElement.innerHTML = 'Log cleared...\n';
        }
        
        function updateMetrics(id, value) {
            document.getElementById(id).textContent = value;
            const element = document.getElementById(id);
            element.className = 'metric-value';
            
            if (value < 50) {
                element.classList.add('fast');
            } else if (value < 150) {
                element.classList.add('medium');
            } else {
                element.classList.add('slow');
            }
        }
        
        // Optimized loading (current implementation)
        async function testOptimizedLoading() {
            log('üöÄ Testing OPTIMIZED loading...');
            const startTime = performance.now();
            
            try {
                // Parallel loading
                const loadStart = performance.now();
                const [achievementsResponse, attemptsResponse] = await Promise.all([
                    fetch('./achievements.json'),
                    fetch('./attempts.json')
                ]);
                const loadTime = performance.now() - loadStart;
                
                const unlockedAchievements = await achievementsResponse.json();
                const attempts = attemptsResponse.ok ? await attemptsResponse.json() : [];
                
                // Optimized single-pass processing
                const processStart = performance.now();
                const stats = calculateStatsOptimized(attempts);
                const processTime = performance.now() - processStart;
                
                // Optimized rendering
                const renderStart = performance.now();
                const achievements = generateAchievements(unlockedAchievements, stats);
                const renderTime = performance.now() - renderStart;
                
                const totalTime = performance.now() - startTime;
                
                // Update metrics
                updateMetrics('loadTime', loadTime.toFixed(2));
                updateMetrics('processTime', processTime.toFixed(2));
                updateMetrics('renderTime', renderTime.toFixed(2));
                updateMetrics('totalTime', totalTime.toFixed(2));
                
                // Store results
                testResults.after = { loadTime, processTime, renderTime, totalTime };
                document.getElementById('afterMetrics').innerHTML = `
                    Load: ${loadTime.toFixed(2)}ms<br>
                    Process: ${processTime.toFixed(2)}ms<br>
                    Render: ${renderTime.toFixed(2)}ms<br>
                    <strong>Total: ${totalTime.toFixed(2)}ms</strong>
                `;
                
                log(`‚úÖ Optimized loading completed in ${totalTime.toFixed(2)}ms`);
                log(`   üìÅ Parallel loading: ${loadTime.toFixed(2)}ms`);
                log(`   ‚öôÔ∏è Single-pass processing: ${processTime.toFixed(2)}ms`);
                log(`   üé® Optimized rendering: ${renderTime.toFixed(2)}ms`);
                
            } catch (error) {
                log(`‚ùå Optimized test failed: ${error.message}`);
            }
        }
        
        // Simulated old loading (sequential)
        async function testOldLoading() {
            log('üêå Testing OLD loading (simulated sequential)...');
            const startTime = performance.now();
            
            try {
                // Sequential loading (old way)
                const loadStart = performance.now();
                const achievementsResponse = await fetch('./achievements.json');
                await new Promise(resolve => setTimeout(resolve, 50)); // Simulate network delay
                const attemptsResponse = await fetch('./attempts.json');
                await new Promise(resolve => setTimeout(resolve, 50)); // Simulate network delay
                const loadTime = performance.now() - loadStart;
                
                const unlockedAchievements = await achievementsResponse.json();
                const attempts = attemptsResponse.ok ? await attemptsResponse.json() : [];
                
                // Old multi-pass processing
                const processStart = performance.now();
                const stats = calculateStatsOld(attempts);
                const processTime = performance.now() - processStart;
                
                // Old rendering
                const renderStart = performance.now();
                const achievements = generateAchievements(unlockedAchievements, stats);
                const renderTime = performance.now() - renderStart;
                
                const totalTime = performance.now() - startTime;
                
                // Update metrics
                updateMetrics('loadTime', loadTime.toFixed(2));
                updateMetrics('processTime', processTime.toFixed(2));
                updateMetrics('renderTime', renderTime.toFixed(2));
                updateMetrics('totalTime', totalTime.toFixed(2));
                
                // Store results
                testResults.before = { loadTime, processTime, renderTime, totalTime };
                document.getElementById('beforeMetrics').innerHTML = `
                    Load: ${loadTime.toFixed(2)}ms<br>
                    Process: ${processTime.toFixed(2)}ms<br>
                    Render: ${renderTime.toFixed(2)}ms<br>
                    <strong>Total: ${totalTime.toFixed(2)}ms</strong>
                `;
                
                log(`üêå Old loading completed in ${totalTime.toFixed(2)}ms`);
                log(`   üìÅ Sequential loading: ${loadTime.toFixed(2)}ms`);
                log(`   ‚öôÔ∏è Multi-pass processing: ${processTime.toFixed(2)}ms`);
                log(`   üé® Standard rendering: ${renderTime.toFixed(2)}ms`);
                
            } catch (error) {
                log(`‚ùå Old test failed: ${error.message}`);
            }
        }
        
        // Optimized stats calculation
        function calculateStatsOptimized(attempts) {
            const totalAttempts = attempts.length;
            if (totalAttempts === 0) return { lifetimeCount: 0, accuracy: 0, bestSpeed: 0, maxStreak: 0, uniqueDays: 0 };
            
            let totalCorrect = 0, maxStreak = 0, currentStreak = 0, bestSpeed = Infinity;
            const uniqueDays = new Set();
            
            // Single loop
            attempts.forEach(attempt => {
                if (attempt.correct) {
                    totalCorrect++;
                    if (attempt.time_taken > 0 && attempt.time_taken < bestSpeed) {
                        bestSpeed = attempt.time_taken;
                    }
                    currentStreak++;
                    maxStreak = Math.max(maxStreak, currentStreak);
                } else {
                    currentStreak = 0;
                }
                
                const date = attempt.created || attempt.timestamp?.split('T')[0];
                if (date) uniqueDays.add(date);
            });
            
            return {
                lifetimeCount: totalAttempts,
                accuracy: (totalCorrect / totalAttempts) * 100,
                bestSpeed: bestSpeed === Infinity ? 0 : bestSpeed,
                maxStreak,
                uniqueDays: uniqueDays.size
            };
        }
        
        // Old stats calculation (multi-pass)
        function calculateStatsOld(attempts) {
            const totalAttempts = attempts.length;
            const correctAttempts = attempts.filter(a => a.correct).length;
            const accuracy = totalAttempts > 0 ? (correctAttempts / totalAttempts) * 100 : 0;
            
            const speeds = attempts.filter(a => a.correct).map(a => a.time_taken).filter(t => t > 0);
            const bestSpeed = speeds.length > 0 ? Math.min(...speeds) : 0;
            
            let maxStreak = 0, currentStreak = 0;
            attempts.forEach(attempt => {
                if (attempt.correct) {
                    currentStreak++;
                    maxStreak = Math.max(maxStreak, currentStreak);
                } else {
                    currentStreak = 0;
                }
            });
            
            const uniqueDays = new Set(attempts.map(a => a.created || a.timestamp?.split('T')[0]).filter(Boolean)).size;
            
            return { lifetimeCount: totalAttempts, accuracy, bestSpeed, maxStreak, uniqueDays };
        }
        
        function generateAchievements(unlocked, stats) {
            return [
                { id: 'first_win', unlocked: stats.lifetimeCount >= 1 },
                { id: 'novice', unlocked: stats.lifetimeCount >= 10, progress: Math.min(100, (stats.lifetimeCount / 10) * 100) },
                { id: 'streak_5', unlocked: stats.maxStreak >= 5, progress: Math.min(100, (stats.maxStreak / 5) * 100) }
            ];
        }
        
        async function runComparison() {
            log('üìä Running comparison test...');
            await testOldLoading();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testOptimizedLoading();
            
            if (testResults.before && testResults.after) {
                const improvement = ((testResults.before.totalTime - testResults.after.totalTime) / testResults.before.totalTime * 100);
                const speedup = (testResults.before.totalTime / testResults.after.totalTime).toFixed(1);
                
                log(`\nüéØ COMPARISON RESULTS:`);
                log(`   Before: ${testResults.before.totalTime.toFixed(2)}ms`);
                log(`   After: ${testResults.after.totalTime.toFixed(2)}ms`);
                log(`   Improvement: ${improvement.toFixed(1)}% faster`);
                log(`   Speedup: ${speedup}x faster`);
            }
        }
        
        // Initialize
        log('Performance test ready. Click buttons to run tests.\n');
    </script>
</body>
</html>
