<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="levels.title">Level Progress</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="level_progress.css">
</head>

<body>
    <div class="level-progress-container">
        <!-- Top Navigation Bar -->
        <div class="level-nav-bar">
            <button id="backButton" class="back-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </button>
            <div class="level-title-section">
                <h1 id="levelTitle">Loading...</h1>
            </div>
            <div class="level-spacer" style="width: 44px;"></div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Dashboard Stats -->
        <div class="level-stats-compact">
            <div class="stat-badge">
                <span class="badge-label" data-i18n="analytics.progress">Progress</span>
                <span id="progressText" class="badge-value">0/0</span>
            </div>
            <div class="stat-badge">
                <span class="badge-label" data-i18n="practice.accuracy">Accuracy</span>
                <span id="accuracyText" class="badge-value">0%</span>
            </div>
            <div class="stat-badge" id="timerStatDiv" style="display:none;">
                <span class="badge-label" data-i18n="practice.time">Time</span>
                <span id="timerText" class="badge-value">--:--</span>
            </div>
        </div>

        <!-- Main View Area -->
        <div class="level-main-view">
            <!-- Question Card -->
            <div class="question-card" id="questionCard">
                <div class="question-box">
                    <h2 id="questionDisplay" class="question-prompt">Ready?</h2>
                </div>
                <p id="levelDescription" class="level-description-text"></p>

                <!-- Answer Input -->
                <div class="input-area" id="typingInputArea">
                    <input type="number" id="answerInput" class="answer-input" placeholder="?" disabled>
                    <button id="submitButton" class="submit-button" disabled>
                        <span>Submit</span>
                    </button>
                </div>
                
                <!-- MCQ Options (Hidden by default) -->
                <div class="mcq-area" id="mcqInputArea" style="display: none;">
                    <div class="mcq-options" id="mcqOptions">
                        <button class="mcq-option" data-option="A" disabled>
                            <span class="option-label">A</span>
                            <span class="option-value"></span>
                        </button>
                        <button class="mcq-option" data-option="B" disabled>
                            <span class="option-label">B</span>
                            <span class="option-value"></span>
                        </button>
                        <button class="mcq-option" data-option="C" disabled>
                            <span class="option-label">C</span>
                            <span class="option-value"></span>
                        </button>
                        <button class="mcq-option" data-option="D" disabled>
                            <span class="option-label">D</span>
                            <span class="option-value"></span>
                        </button>
                    </div>
                </div>

                <!-- Stars Progress -->
                <div class="stars-progress">
                    <div id="starsDisplay" class="stars-display">
                        <span class="star empty">★</span>
                        <span class="star empty">★</span>
                        <span class="star empty">★</span>
                    </div>
                </div>
            </div>

            <!-- Inline Feedback Area -->
            <div class="feedback-area" id="feedbackArea" style="display: none;">
                <div class="feedback-header">
                    <div class="feedback-icon" id="feedbackIcon"></div>
                    <div class="feedback-title" id="feedbackTitle"></div>
                </div>
                <div class="feedback-details">
                    <div class="feedback-row">
                        <span>Your Answer:</span>
                        <strong id="userAnswer"></strong>
                    </div>
                    <div class="feedback-row">
                        <span>Correct:</span>
                        <strong id="correctAnswer"></strong>
                    </div>
                    <div class="feedback-row">
                        <span>Speed:</span>
                        <strong id="timeTaken"></strong>
                    </div>
                </div>
                <button id="nextButton" class="continue-button">Continue</button>
            </div>
        </div>
    </div>

    <!-- Level Complete Modal -->
    <div id="completionModal" class="modal" style="display: none;">
        <div class="modal-content completion-modal">
            <h2>Level Complete!</h2>
            <div class="completion-stars">
                <div id="earnedStars" class="earned-stars"></div>
            </div>
            <p id="completionText" class="completion-text"></p>
            <div class="completion-stats">
                <div class="stat">
                    <span class="label">Accuracy:</span>
                    <span id="finalAccuracy" class="value">0%</span>
                </div>
                <div class="stat">
                    <span class="label">Time:</span>
                    <span id="finalTime" class="value">0s</span>
                </div>
            </div>
            <div class="completion-actions">
                <button id="nextLevelBtn" class="button-primary" style="display: none;">Next Level</button>
                <button id="retryLevelBtn" class="button-secondary">Retry Level</button>
                <button id="backToLevelsBtn" class="button-secondary">Back to Levels</button>
            </div>
        </div>
    </div>

    <!-- Overlay for Modal -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;"></div>

    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="i18n.js"></script>
    <script src="context_menu.js"></script>
    <script src="level_progress.js"></script>
</body>

</html>
