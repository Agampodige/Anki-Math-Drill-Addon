<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .timer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            color: #fbbf24;
            margin-bottom: 16px;
            font-size: 18px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .answer-field {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 4px;
            background: #333;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #818cf8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #6366f1;
        }
    </style>
</head>
<body>
    <h1>Question Timer Test</h1>
    
    <div class="timer" id="timerDisplay">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span id="timerValue">0.0s</span>
    </div>
    
    <div class="question" id="questionText">Press "Start Question" to begin</div>
    <input type="text" id="answerInput" class="answer-field" placeholder="Answer..." disabled>
    
    <div>
        <button onclick="startQuestion()">Start Question</button>
        <button onclick="checkAnswer()">Check Answer</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
    
    <div id="feedback" style="margin-top: 20px;"></div>

    <script>
        let startTime = null;
        let timerInterval = null;
        
        function updateLiveTimer() {
            if (startTime) {
                const elapsed = (Date.now() / 1000) - startTime;
                const timerDisplay = document.getElementById('timerDisplay');
                const timerValue = document.getElementById('timerValue');
                
                if (timerValue) {
                    timerValue.textContent = `${elapsed.toFixed(1)}s`;
                }
            }
        }
        
        function startQuestion() {
            // Generate a simple math question
            const a = Math.floor(Math.random() * 20) + 1;
            const b = Math.floor(Math.random() * 20) + 1;
            const operations = ['+', '-', '×', '÷'];
            const op = operations[Math.floor(Math.random() * operations.length)];
            
            let question = `${a} ${op} ${b} =`;
            let answer;
            
            switch(op) {
                case '+': answer = a + b; break;
                case '-': answer = a - b; break;
                case '×': answer = a * b; break;
                case '÷': answer = Math.round(a / b * 10) / 10; break;
            }
            
            document.getElementById('questionText').textContent = question;
            document.getElementById('answerInput').disabled = false;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            document.getElementById('feedback').textContent = '';
            
            // Start timer
            startTime = Date.now() / 1000;
            
            // Start timer updates
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateLiveTimer, 100);
            
            console.log('Timer started for question:', question);
        }
        
        function checkAnswer() {
            if (!startTime) {
                document.getElementById('feedback').textContent = 'Please start a question first!';
                return;
            }
            
            const userAnswer = parseFloat(document.getElementById('answerInput').value);
            const elapsed = (Date.now() / 1000) - startTime;
            
            // Simple validation (in real app, this would be more sophisticated)
            const isCorrect = !isNaN(userAnswer);
            
            document.getElementById('feedback').textContent = 
                `Time: ${elapsed.toFixed(1)}s - ${isCorrect ? 'Answer submitted!' : 'Please enter a valid number'}`;
            
            // Stop timer
            startTime = null;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        function resetTimer() {
            startTime = null;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            document.getElementById('timerValue').textContent = '0.0s';
            document.getElementById('questionText').textContent = 'Press "Start Question" to begin';
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').disabled = true;
            document.getElementById('feedback').textContent = '';
        }
        
        // Initialize timer display
        document.getElementById('timerDisplay').style.display = 'flex';
    </script>
</body>
</html>
